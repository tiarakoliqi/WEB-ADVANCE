<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Deshu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-container {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .contact-container h2 {
      color: #8a2be2;
    }

    .contact-container a {
      color: #d63384;
      font-weight: bold;
      text-decoration: none;
    }

    .contact-container a:hover {
      text-decoration: underline;
    }

    .photo-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
      width: 20%;
      flex-wrap: wrap;
    }

    .photo-row img {
      width: 20%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(138, 43, 226, 0.2);
    }

    @media (max-width: 768px) {
      .photo-row {
        flex-direction: column;
      }

      .photo-row img {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Deshu</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Reach us at</h2>
    <p>Email: <a href="mailto:contact@deshu.com">contact@deshu.com</a></p>
    <p>Phone: +383 44 000 000</p>
    <p>Instagram: <a href="https://instagram.com/deshuveshu.ks" target="_blank">@deshuveshu.ks</a></p>

    <div class="photo-row">
      <img src="images/thrift.png" alt="Photo Left">
      <img src="images/logo.webp" alt="Photo Right">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Deshu Thrift Shop</p>
  </footer>
</body>
</html>
